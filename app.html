<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .search-box {
            margin-bottom: 30px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: #f8f9fa;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }

        .description {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .location {
            font-size: 24px;
            color: #34495e;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-item i {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .detail-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        @media (max-width: 480px) {
            .weather-container {
                padding: 20px;
                margin: 10px;
            }
            
            .temperature {
                font-size: 36px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .weather-icon {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .detail-item:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" onclick="getWeather()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading weather data...
        </div>

        <div class="error" id="error"></div>

        <div class="weather-icon" id="weatherIcon">
            <i class="fas fa-sun"></i>
        </div>

        <div class="temperature" id="temperature">--°C</div>
        <div class="description" id="description">--</div>
        <div class="location" id="location">Enter a city</div>

        <div class="weather-details">
            <div class="detail-item">
                <i class="fas fa-thermometer-half"></i>
                <div class="detail-label">Feels Like</div>
                <div class="detail-value" id="feelsLike">--°C</div>
            </div>
            <div class="detail-item">
                <i class="fas fa-tint"></i>
                <div class="detail-label">Humidity</div>
                <div class="detail-value" id="humidity">--%</div>
            </div>
            <div class="detail-item">
                <i class="fas fa-wind"></i>
                <div class="detail-label">Wind Speed</div>
                <div class="detail-value" id="windSpeed">-- km/h</div>
            </div>
            <div class="detail-item">
                <i class="fas fa-eye"></i>
                <div class="detail-label">Visibility</div>
                <div class="detail-value" id="visibility">-- km</div>
            </div>
        </div>
    </div>

    <script>
        // OpenWeatherMap API Key - आप अपना API key यहाँ डालें
        const API_KEY = 'YOUR_API_KEY_HERE'; // यहाँ अपना API key डालें
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

        // Weather icons mapping
        const weatherIcons = {
            '01d': 'fas fa-sun',
            '01n': 'fas fa-moon',
            '02d': 'fas fa-cloud-sun',
            '02n': 'fas fa-cloud-moon',
            '03d': 'fas fa-cloud',
            '03n': 'fas fa-cloud',
            '04d': 'fas fa-cloud',
            '04n': 'fas fa-cloud',
            '09d': 'fas fa-cloud-rain',
            '09n': 'fas fa-cloud-rain',
            '10d': 'fas fa-cloud-sun-rain',
            '10n': 'fas fa-cloud-moon-rain',
            '11d': 'fas fa-bolt',
            '11n': 'fas fa-bolt',
            '13d': 'fas fa-snowflake',
            '13n': 'fas fa-snowflake',
            '50d': 'fas fa-smog',
            '50n': 'fas fa-smog'
        };

        // Get weather data function
        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch(`${API_URL}?q=${city}&appid=${API_KEY}&units=metric`);
                const data = await response.json();

                if (response.ok) {
                    displayWeather(data);
                } else {
                    showError('City not found. Please try again.');
                }
            } catch (error) {
                showError('Error fetching weather data. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Display weather data
        function displayWeather(data) {
            const weatherIcon = document.getElementById('weatherIcon');
            const temperature = document.getElementById('temperature');
            const description = document.getElementById('description');
            const location = document.getElementById('location');
            const feelsLike = document.getElementById('feelsLike');
            const humidity = document.getElementById('humidity');
            const windSpeed = document.getElementById('windSpeed');
            const visibility = document.getElementById('visibility');

            // Update weather icon
            const iconCode = data.weather[0].icon;
            const iconClass = weatherIcons[iconCode] || 'fas fa-sun';
            weatherIcon.innerHTML = `<i class="${iconClass}"></i>`;

            // Update main weather info
            temperature.textContent = `${Math.round(data.main.temp)}°C`;
            description.textContent = data.weather[0].description;
            location.textContent = `${data.name}, ${data.sys.country}`;

            // Update weather details
            feelsLike.textContent = `${Math.round(data.main.feels_like)}°C`;
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${Math.round(data.wind.speed * 3.6)} km/h`; // Convert m/s to km/h
            visibility.textContent = `${(data.visibility / 1000).toFixed(1)} km`;
        }

        // Show/hide loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        // Show error message
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            const error = document.getElementById('error');
            error.style.display = 'none';
        }

        // Event listeners
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        // Add click effects
        document.querySelectorAll('.detail-item').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });

        // Load default weather (Mumbai) on page load
        window.addEventListener('load', function() {
            // You can set a default city here
            document.getElementById('cityInput').value = 'Mumbai';
            getWeather();
        });
    </script>
</body>
</html>
