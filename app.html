<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .weather-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 32px 28px;
            width: 100%;
            max-width: 370px;
            text-align: center;
        }
        .search-box {
            margin-bottom: 24px;
            display: flex;
            gap: 8px;
        }
        .search-box input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        .search-box button {
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-box button:hover {
            background: #5a6fd8;
        }
        .weather-icon {
            font-size: 60px;
            margin: 18px 0 10px 0;
        }
        .temperature {
            font-size: 44px;
            font-weight: bold;
            color: #2c3e50;
        }
        .description {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        .location {
            font-size: 22px;
            color: #34495e;
            margin-bottom: 18px;
            font-weight: 600;
        }
        .weather-details {
            display: flex;
            justify-content: space-between;
            margin-top: 18px;
            gap: 8px;
        }
        .detail-item {
            background: #f3f4fa;
            border-radius: 12px;
            padding: 12px 8px;
            flex: 1;
            font-size: 14px;
        }
        .detail-label {
            color: #7f8c8d;
        }
        .detail-value {
            font-weight: bold;
            color: #2c3e50;
            margin-top: 2px;
        }
        .error {
            color: #e74c3c;
            background: #fdecea;
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 10px;
            display: none;
        }
        @media (max-width: 500px) {
            .weather-container {
                padding: 18px 4px;
            }
            .weather-details {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="error" id="error"></div>
        <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
        <div class="temperature" id="temperature">--¬∞C</div>
        <div class="description" id="description">--</div>
        <div class="location" id="location">Search any city</div>
        <div class="weather-details">
            <div class="detail-item">
                <div class="detail-label">Feels Like</div>
                <div class="detail-value" id="feelsLike">--¬∞C</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Humidity</div>
                <div class="detail-value" id="humidity">--%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Wind</div>
                <div class="detail-value" id="wind">-- km/h</div>
            </div>
        </div>
    </div>
    <script>
        // ==== Yahan apna OpenWeatherMap API key daalein ====
        const API_KEY = "69f7d6fcd43ce911d47640880f0b81d0"
        // Weather icon mapping
        function getWeatherIcon(main) {
            switch(main) {
                case 'Clear': return '‚òÄÔ∏è';
                case 'Clouds': return '‚òÅÔ∏è';
                case 'Rain': return 'üåßÔ∏è';
                case 'Drizzle': return 'üå¶Ô∏è';
                case 'Thunderstorm': return '‚õàÔ∏è';
                case 'Snow': return '‚ùÑÔ∏è';
                case 'Mist':
                case 'Smoke':
                case 'Haze':
                case 'Fog': return 'üå´Ô∏è';
                default: return 'üå°Ô∏è';
            }
        }

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const errorDiv = document.getElementById('error');
            if (!city) {
                errorDiv.textContent = "Please enter a city name.";
                errorDiv.style.display = "block";
                return;
            }
            errorDiv.style.display = "none";
            // API call
            try {
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;
                const res = await fetch(url);
                const data = await res.json();
                if (data.cod !== 200) {
                    errorDiv.textContent = "City not found!";
                    errorDiv.style.display = "block";
                    return;
                }
                // Update UI
                document.getElementById('weatherIcon').textContent = getWeatherIcon(data.weather[0].main);
                document.getElementById('temperature').textContent = Math.round(data.main.temp) + "¬∞C";
                document.getElementById('description').textContent = data.weather[0].description;
                document.getElementById('location').textContent = data.name + ", " + data.sys.country;
                document.getElementById('feelsLike').textContent = Math.round(data.main.feels_like) + "¬∞C";
                document.getElementById('humidity').textContent = data.main.humidity + "%";
                document.getElementById('wind').textContent = Math.round(data.wind.speed * 3.6) + " km/h";
            } catch (err) {
                errorDiv.textContent = "Something went wrong!";
                errorDiv.style.display = "block";
            }
        }

        // Enter key par bhi search ho
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getWeather();
        });
    </script>
</body>
</html>
